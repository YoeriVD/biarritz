<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <header>
    <h4>
      Hi {{ person }}!
    </h4>
  </header>

  <section>
    <header>
      <h5>This is my list of expenses</h5>
    </header>
      <input type="search" placeholder="Search in the list.." [(ngModel)]="searchValue" /> {{searchValue}}
    <table>
      <thead>
        <tr>
          <th>description</th>
          <th>date</th>
          <th>amount</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses | search : searchValue" [hidden]="expense.hidden" [class.expensive]="expense.amount > 500">
          <td>{{ expense.description }}</td>
          <td>{{ expense.date | date }}</td>
          <td>{{ expense.amount | currency : 'EUR' }}</td>
          <td>
            <a href="#" (click)="deleteExpense(expense)">delete</a>
          </td>
        </tr>
      </tbody>
    </table>

  </section>

</div>
<button (click)="addExpense()">add example expense</button>
<code>
  <pre>{{expenses | json}}</pre>
</code>
