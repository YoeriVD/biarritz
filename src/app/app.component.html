<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <header>
    <h1>
      Hi {{ person }}!
    </h1>
  </header>

  <section class="card">
      <header class="card-header">
        <h5>This is my list of expenses</h5>
      </header>
      <div class="card-body">
          <input class="form-control" type="search" placeholder="Search in the list.." [(ngModel)]="searchValue"  /> {{searchValue}}
      </div>
  
      <table class="table table-hover mb-0">
        <thead>
          <tr>
            <th>description</th>
            <th>date</th>
            <th>amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of expenses | search : searchValue" [hidden]="expense.hidden" [class.expensive]="expense.amount > 500"> 
            <td>{{ expense.description }}</td>
            <td>{{ expense.date | date }}</td>
            <td>{{ expense.amount | currency : 'EUR'  }}</td>
            <td>
              <a href="#" (click)="deleteExpense(expense)">delete</a>
           </td>
          </tr>
        </tbody> 
      </table>
  
    </section>


</div>
<button class="btn btn-primary sd-btn" (click)="addExpense()">add example expense</button>
<code>
  <pre>{{expenses | json}}</pre>
</code>
