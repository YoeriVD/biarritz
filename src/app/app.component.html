<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <header>
    <h4>
      Hi {{ person }}!
    </h4>
  </header>
  <section>
    <form novalidate [formGroup]="expenseForm" (ngSubmit)="addExpense()">
      <div>
        <label for="">Description</label>
        <input type="text" formControlName="description">
      </div>
      <div>
        <label for="">Amount</label>
        <input type="number" formControlName="amount">
      </div>
      <div>
        <label for="">Date</label>
        <input type="date" formControlName="date">
      </div>
      <button type="submit">add expense</button>
    </form>
  </section>
  <section>
    <header>
      <h5>This is my list of expenses</h5>
    </header>
    <input type="search" placeholder="Search in the list.." [formControl]="search" /> {{searchValue}}
    <table>
      <thead>
        <tr>
          <th>description</th>
          <th>date</th>
          <th>amount</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses | search : (search.valueChanges | async)" [hidden]="expense.hidden" [class.expensive]="expense.amount > 500">
          <td>{{ expense.description }}</td>
          <td>{{ expense.date | date }}</td>
          <td>{{ expense.amount | currency : 'EUR' }}</td>
          <td>
            <a href="#" (click)="deleteExpense(expense)">delete</a>
          </td>
        </tr>
      </tbody>
    </table>

  </section>

</div>
